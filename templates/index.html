<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentiment Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">ðŸ§  Sentiment Analyzer</h1>
            <p class="text-center text-muted">Enter any sentence or tweet, and get live sentiment with emoji.</p>
            <form action="/analyze" method="post">
              <div class="mb-3">
                <textarea name="text" class="form-control form-control-lg" rows="5" placeholder="Type something like: &quot;I love this product!&quot;" required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Analyze Sentiment</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <small class="text-muted">Powered by Hugging Face Transformers</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
